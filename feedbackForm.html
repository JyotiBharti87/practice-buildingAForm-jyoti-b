<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
    body {
      background-color: #f3d2e2;
      font-family: Georgia, serif;
      margin: 20px;
    }

    input,
    textarea,
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #999;
      background-color: #fff0f6;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background-color: #ffe6f0;
      border-color: #c2185b;
      outline: none;
    }

    button[type="submit"] {
      background-color: #c2185b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    button[type="submit"]:hover {
      background-color: #ad1457;
    }

    button[type="submit"]:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  </head>
  <body>
    <form action="/submit" method="post">
       <!-- Form sends data to /submit using POST method -->

      <fieldset>
        <!-- Groups contact-related fields -->
        <legend>Contact Information</legend>

        <label for="name">Name:</label>
        <!-- Name input field -->
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your Full Name here....."
          required
        />
        <br /><br />

        <label for="email">Email:</label>
        <!-- Email input field -->
        <input 
        type="email" 
        id="email" 
        name="email"
        required />
        <br /><br />

        <label for="password">Password:</label>
        <!-- Password input field -->
        <input 
        type="password" 
        id="password" 
        name="password"
        required>
      </fieldset>

      <br />
      <fieldset>
          <legend>Preferred Contact Method</legend>
          <!-- Section for choosing preferred contact method, using Radio button -->
          <label for="email-contact">
            <input
              type="radio"
              id="email-contact"
              name="contact"
              value="email"
              checked
            >Email</label>
            <br /><br />
          <label for="phone-contact">
            <input
              type="radio"
              id="phone-contact"
              name="contact"
              value="Phone"
            >Phone</label
          ><br>
          <label for="phone">Phone Number</label>
          <input 
          type="tel" 
          id="phone" 
          name="phone" 
          minlength="10" 
          maxlength="10">
        </fieldset><br>
      <fieldset>
        <legend>Feedback Section</legend>

        <label for="feedback">Feedback Category:</label>
            <!-- Dropdown for feedback category -->
        <select id="feedback" name="feedback">
          <option value="">-- Select an option --</option>
          <option value="compliment">Compliment</option>
          <option value="complaint">Complaint</option>
          <option value="bug">Bug Report</option>
          <option value="feature">Feature Request</option>
          <option value="question">Question / Inquiry</option>
        </select>

        <br /><br />
        <label for="message">Feedback Message</label>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Please write your message here..."></textarea>
      </fieldset>

  <fieldset>
    <legend>Additional Features of Interest</legend>

     <!-- Checkbox section for additional interests -->
     <label for="Subscription">
       <input type="checkbox" id="Subscription" name="interests" value="subscription"> Newsletter Subscription
   </label>
  
  <br />
<label for="Offers">
       <input type="checkbox" id="Offers" name="interests" value="Offers"> Discount Offers
   </label>
  
</fieldset>
     <fieldset>
  <legend>Website Rating</legend>

 <!-- Website rating using radio buttons -->
  <label for="rating1">
    <input type="radio" id="rating1" name="rating" value="1" />
    *
  </label>

  <label for="rating2">
    <input type="radio" id="rating2" name="rating" value="2" />
    **
  </label>

  <label for="rating3">
    <input type="radio" id="rating3" name="rating" value="3" />
    ***
  </label>

  <label for="rating4">
    <input type="radio" id="rating4" name="rating" value="4" />
    ****
  </label>

  <label for="rating5">
    <input type="radio" id="rating5" name="rating" value="5" />
    *****
  </label>  
</fieldset>
<br />
 <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
